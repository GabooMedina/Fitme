<!DOCTYPE html>
<html>

<head>
	<title>FITME</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<div class="container">
		<div class="img">
			<img src="img/triangle.png">
		</div>
		<div class="login-content">
			<form action="validar.php" method="POST" id="login">
				<img src="img/users.png">
				<h2 class="title">Bienvenido</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Usuario</h5>
						<input type="text" name="usuario" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Contraseña</h5>
						<input type="password" name="password" class="input">
					</div>
				</div>
				<a class="recuperar" href="recuperarContrasena.html">Olvidaste tu Contraseña?</a>
				<a class="registro" href="registro.html">Registrarse</a>
				<input type="submit" class="btn" name="recuperar" value="Login" >
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
